    <script defer id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-svg.js"></script>

    <script>

      loader: {load:['[tex]/texhtml']},

        packages: {'[+]': ['texhtml']},

        displayMath: [['$$', '$$'], ['\\\\[', '\\\\]']],
        allowTexHTML: true
      },
      svg: { fontCache: 'global' }
    };
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
